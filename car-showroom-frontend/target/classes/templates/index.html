<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Showroom</title>
</head>
<body>
    <h1>Car Showroom</h1>
    <h2>Cars</h2>
    <ul>
        <li th:each="car : ${cars}" th:text="${car.make} + ' ' + ${car.model} + ' - ' + ${car.price}"></li>
    </ul>
    <h2>Showrooms</h2>
    <ul>
        <li th:each="showroom : ${showrooms}" th:text="${showroom.name} + ' - ' + ${showroom.location}"></li>
    </ul>
</body>
</html>
